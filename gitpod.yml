tasks:
  - name: cdk
    init: |
      npm i -g aws-cdk

  - name: terraform
    init: |
      ./bin/terraform_cli_install.sh

  - name: utils
    init: |
      sudo apt-get update && sudo apt-get install -y tree

  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    init: |
      ./bin/aws_cli_install.sh

